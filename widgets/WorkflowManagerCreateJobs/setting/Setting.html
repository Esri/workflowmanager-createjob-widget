<div style="width:100%;height:100%;">
  <div class="settings-section">
    <table class="setting-table input-table" cellspacing="0">
      <tbody>
        <tr>
          <td class="first">${nls.workflowManagerServiceUrl}</td>
          <td class="second" colspan="2">
            <table cellpadding="0" cellspacing="0" style="width:100%;border-collapse:collapse;">
              <tbody>
              <tr>
                <td style="width:auto;">
                  <input type="text" data-dojo-type="dijit/form/ValidationTextBox" required="true"
                         data-dojo-attach-point="wmServiceUrl" style="width:100%;"
                         placeholder="http://workflowsample.esri.com/arcgis/rest/services/Workflow/WMServer"/>
                </td>
                <td style="width:80px;">
                  <div data-dojo-attach-event="onclick:_onBtnSetSourceClicked" class="jimu-btn  jimu-float-trailing" style="padding:0px 15px !important;">${nls.setSource}</div>
                </td>
              </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.selectableLayer}</td>
          <td class="second" colspan="2">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
            data-dojo-attach-point="selectableLayer" data-dojo-attach-event="Blur:_onSelectLayerBlur" placeHolder=""
            data-dojo-props='style:{width:"100%"}'/>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.defaultUser}</td>
          <td class="second" colspan="2">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
            data-dojo-attach-point="defaultUser" data-dojo-attach-event="Blur:_onRequestUserBlur" placeHolder="demo"
            data-dojo-props='style:{width:"100%"}'/>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.definLOILabel}</td>
          <td class="second" colspan="2">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-attach-point="definLOILabel" data-dojo-attach-event="Blur:_onRequestUserBlur" placeHolder=""${nls.defaultDefineLOILabel}"
                   data-dojo-props='style:{width:"100%"}'/>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.attachmentsLabel}</td>
          <td class="second" colspan="2">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-attach-point="attachmentsLabel" data-dojo-attach-event="Blur:_onRequestUserBlur" placeHolder=""
                   data-dojo-props='style:{width:"100%"}'/>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.extPropsLabel}</td>
          <td class="second" colspan="2">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-attach-point="extPropsLabel" data-dojo-attach-event="Blur:_onRequestUserBlur" placeHolder=""
                   data-dojo-props='style:{width:"100%"}'/>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Job type configuration -->
    <div>
      <div>${nls.addTaskTip}</div>
      <div class="content">
        <div class="items-list jimu-not-selectable">
          <div class="add-btn" data-dojo-attach-event="click:_onBtnAddItemClicked">
            <div class="icon"></div>
            <div class="tip">${nls.jobType}</div>
          </div>
          <div class="items-list-content" data-dojo-attach-point="listContent" data-dojo-attach-event="click:_onListContentClicked"></div>
        </div>
        <div class="separator not-visible" data-dojo-attach-point="separator"></div>
        <div class="single-setting-content" data-dojo-attach-point="singleSettingContent">
          <div class="no-task-tip" data-dojo-attach-point="noTaskTip"></div>
        </div>
      </div>
      <div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props='hidden:true'></div>
    </div>
  </div>
</div>
