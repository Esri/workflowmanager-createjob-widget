<div style="width:100%;height:100%;">
  <div class="settings-section">
    <table class="setting-table input-table" cellspacing="0">
      <tbody>
        <tr>
          <td class="first">${nls.workflowManagerServiceUrl}</td>
          <td class="second" colspan="2">
            <table cellpadding="0" cellspacing="0" style="width:100%;border-collapse:collapse;">
              <tbody>
              <tr>
                <td style="width:auto; padding-left: 0;">
                  <input type="text" data-dojo-type="dijit/form/ValidationTextBox" required="true"
                         data-dojo-attach-point="wmServiceUrl" id="wmServiceUrl" style="width:100%;"
                         placeholder="http://workflowsample.esri.com/arcgis/rest/services/Workflow/WMServer"/>
                </td>
                <td style="width:80px; padding : 0;">
                  <div data-dojo-attach-event="onclick:_onBtnSetSourceClicked" class="jimu-btn  jimu-float-trailing" style="padding:0px 15px !important; line-height: 28px;">${nls.setSource}</div>
                </td>
              </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.selectableLayer}</td>
          <td class="second" colspan="2">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
            data-dojo-attach-point="selectableLayer" data-dojo-attach-event="Blur:_onSelectLayerBlur" placeHolder=""
            data-dojo-props="style:'width:100%'"/>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.defaultUser}</td>
          <td class="second" colspan="2">
            <select style="width: 140px; margin-right: 10px;">
              <option selected>${nls.nonAuthenticatedUser}</option>
              <option>${nls.portalAuthenticatedUser}</option>
              <option>${nls.serverAuthenticatedUser}</option>
            </select>
            <input style="width: calc(100% - 155px); float: right; margin: 5px 0;" type="text" data-dojo-type="dijit/form/ValidationTextBox"
            data-dojo-attach-point="defaultUser" data-dojo-attach-event="Blur:_onRequestUserBlur" placeHolder="demo" />
          </td>
        </tr>
        <tr>
          <td class="first">${nls.defineLOILabel}</td>
          <td class="second" colspan="2">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-attach-point="defineLOILabel" data-dojo-attach-event="Blur:_onRequestUserBlur" placeHolder="${nls.defaultDefineLOILabel}"
                   data-dojo-props="style:'width:100%'"/>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.attachmentsLabel}</td>
          <td class="second" colspan="2">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-attach-point="attachmentsLabel" data-dojo-attach-event="Blur:_onRequestUserBlur" placeHolder=""
                   data-dojo-props="style:'width:100%'"/>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.extPropsLabel}</td>
          <td class="second" colspan="2">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-attach-point="extPropsLabel" data-dojo-attach-event="Blur:_onRequestUserBlur" placeHolder=""
                   data-dojo-props="style:'width:100%'"/>
          </td>
        </tr>
      </tbody>
    </table>

    <hr />

    <!-- Job type configuration -->
    <div>
      <div class="task-tip">${nls.addJobTypeTip} <i class="fa fa-trash"></i></div>
      <div class="content">
        <div class="items-list jimu-not-selectable">
          <div class="add-btn" data-dojo-attach-event="click:_onBtnAddItemClicked">
            <div class="icon"></div>
            <div class="tip">${nls.jobType}</div>
          </div>
          <div class="items-list-content" id="jobItemsCol"></div>
        </div>
        <div class="job-content no-type-selected" id="singleSettingContent">
          <div class="job-type-selects">
            <select id="jobTypeSelect"></select>
            <label for="jobTypeIconSelect" class="font-awesome-select-label">${nls.selectAnIcon}</label>
            <select id="jobTypeIconSelect" data-dojo-type="dijit/form/Select" class="font-awesome-select"></select>
          </div>
          <hr class="hr-light" />
          <table>
            <thead>
              <tr>
                <th><label><input type="checkbox" id="allVisibleCheckbox" /> ${nls.visible}</label></th>
                <th>${nls.tableName}</th>
                <th>${nls.fieldName}</th>
                <th>${nls.alias}</th>
              </tr>
            </thead>
            <tbody id="jobTypePropsTable"></tbody>
          </table>
          <div class="no-task-tip">${nls.selectAJobType}</div>
        </input>
      </div>
      <div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props='hidden:true'></div>
    </div>

  </div>
</div>
