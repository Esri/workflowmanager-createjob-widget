<div class="wmx-widget-container">
  <!-- TODO Move this to a success page -->
  <div class="wmx-success-panel" data-dojo-attach-point="wmxSuccessPanel" style="display: none;">
  </div>
  <!-- Error panel -->
  <div class="wmx-error-panel" data-dojo-attach-point="wmxErrorPanel" style="display: none;">
  </div>

  <div id="jobTypeSelectors" data-dojo-attach-point="jobTypeSelectors" style="width: 100%;">
    <!-- Job list and filter -->
    <div class="job-type-filter">
      <input class="common-input jimu-input input-item" type="text" id="jobTypeFilterInput" placeholder="${nls.filterJobTypes}" />
      <button type="button" id="jobTypeFilterClear" style="display: none;"><img src="./widgets/WorkflowManagerCreateJobs/images/clear-icon.svg" /></button>
    </div>
  </div>

  <!-- Create Job Content -->
  <div class="wmx-create-job-content" data-dojo-attach-point="wmxCreateJobContent" style="display: none;">
    <h2 data-dojo-attach-point="createJobHeader"></h2>
    <!-- Job Location -->
    <h3 data-dojo-attach-point="defineLOITitle">${nls.defaultDefineLOILabel}</h3>
    <hr/>
    <div class="query-setting-content" data-dojo-attach-point="tabDiv" style="height:auto; padding-top: 10px; margin-bottom: 20px;">
      <div class="geotag-section" data-dojo-attach-point="photoGeotagNode" onselect="return false;"
           style="display:none"></div>
      <div class="draw-section" data-dojo-attach-point="drawLocationNode" onselect="return false;" style="display:none">
        <div class="draw-graphic" align="center" data-dojo-attach-point="drawBoxDiv"></div>
      </div>
      <div class="select-section" data-dojo-attach-point="selectFeaturesNode" onselect="return false;"
           style="display:none">
        <div class="select-graphic" data-dojo-attach-point="selectBoxDiv"></div>
      </div>
    </div>
    <!-- Job Extended Properties -->
    <div data-dojo-attach-point="extendedPropsContainer">
      <h3 data-dojo-attach-point="extendedPropsTitle">${nls.defaultExtPropsLabel}</h3>
      <hr/>
      <form id="wmxExtendedProps"></form>
    </div>
    <hr/>
    <div data-dojo-attach-point="notesDiv">
      <div class="photo-section" data-dojo-attach-point="photoNode" onselect="return false;">
        <!-- Job Attachments -->
        <div style="padding-top:10px" data-dojo-attach-point="attachmentItemsNode" class="attachment-list"></div>
        <div data-dojo-attach-point="attachmentTypeContainer" style="padding-top:10px; padding-bottom: 10px">
          <form id="sendForm">
            <input type="text" id="user" name="user" value="" style="display: none"/>
            <input type="text" id="storageType" name="storageType" value="2" style="display: none"/>
            <input type="text" id="f" name="f" value="json" style="display: none"/>
            <input type="file" id="fileToUpload" name="fileToUpload" data-dojo-attach-point="fileToUpload"
                   data-dojo-attach-point="fileUploader" data-dojo-attach-event="onchange:_addAttachmentToUpload"
                   style="display: none;"/>
          </form>
          <label class="wmx-file-uploader" for="fileToUpload">
            <img data-dojo-attach-point="uploadGraphic"
                 src="./widgets/WorkflowManagerCreateJobs/images/upload-generic.svg"/>
            <p data-dojo-attach-point="uploadText">${nls.defaultAttachmentsLabel}</p>
            <p data-dojo-attach-point="uploadFilename"></p>
          </label>
        </div>

        <!-- Job Notes -->
        <div class="wmx-input-content jimu-item-form">
          <h3>${nls.notesLabel}</h3>
          <textarea class="common-input jimu-input input-item input-item-full-width" data-dojo-type="dijit/form/TextBox"
                 data-dojo-attach-point="notesTextBox" text-align="top" style="height: 50px"></textarea>
        </div>
      </div>
    </div>
    <div class="wmx-footer">
      <button class="btn btn-transparent" data-dojo-attach-point="backBtn"
              data-dojo-attach-event="onClick:_resetWidget">‚Üê ${nls.backBtnLabel}
      </button>
      <button class="btn" data-dojo-attach-event="onClick:_createJobClick">${nls.createJobBtnLabel}</button>
    </div>
  </div>
  <div class="wmx-create-job-loader" data-dojo-attach-point="wmxCreateJobLoader" style="display: none;">
    <div class="wmx-create-job-spinner">
      <img src='./widgets/WorkflowManagerCreateJobs/images/loading_circle.gif' />
      <p class="wmx-create-job-loader-text">${nls.defaultJobBeingCreatedLabel}</p>
    </div>
  </div>
</div>
